<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Intake</title>
    <style>
        /* Add your category color styles here */
    </style>
</head>
<body>
    <header>
        <h1>Health Tracker</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('add_intake') }}">Add Intake</a>
            <a href="{{ url_for('report') }}">Report</a>
        </nav>
    </header>
    <main>
        <h2>Add Food Intake</h2>
        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Food Item</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for food in foods %}
                    <tr class="{{ food.category }}">
                        <td><input type="checkbox" name="food" value="{{ food.id }}"></td>
                        <td>{{ food.name }}</td>
                        <td>{{ food.category }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
